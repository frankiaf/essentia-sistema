<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro-novo-produto</title>
    <link rel="stylesheet" href="https://use.typekit.net/gcr0qpg.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/cadastro-novo-produto.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
    <header>
        <div class="header-container">
            <img class="logo" src="assets/images/ho.svg" alt="HO">
            <img id="menu-hamburguer" src="assets/images/icon-menu-hamburguer.svg" alt="menu">
            <div class="menu-right">
                <img class="user-img" src="assets/images/Icon feather-user.svg" alt="icon user">
                <div>
                    <p>Olá,</p>
                    <p>Lorem Ipsum</p>
                </div>
            </div>
        </div>

    </header>

    <section>
        <div class="container-aligned-center">
            <div class="main-title">
                <img id="arrow" src="assets/images/arrow.svg" alt="arrow">
                <h1>Cadastro de produto</h2>
            </div>
    
    
    
            <div class="container-infos">
                <div class="container-left">
                    <div>
                        <label for="nome">Nome</label>
                        <input id="nome" type="text">
                    </div>
                    <div>
                        <div class="container-sku-valor">
                            <div class="input-width"> 
                                <label for="sku">SKU</label>
                                <input id="sku" type="number">
                            </div>
                            <div class="input-width">
                                <label for="valor">Valor</label>
                                <input id="valor" type="number">
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="container-right">
                    <div>
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao"></textarea>
    
    
                    </div>
                </div>
    
            </div>
            <div class="container-button">
                <button class="button-secondary">Adicionar imagem</button>
                <button class="button-primary">Salvar novo produto</button>
            </div>

        </div>
       


    </section>





</body>

</html>
