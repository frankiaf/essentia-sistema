<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro-novo-cliente</title>
    <link rel="stylesheet" href="https://use.typekit.net/gcr0qpg.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/cadastro-novo-cliente.css">  
</head>

<body>
    <header>
        <div class="header-container">
            <img class="logo" src="assets/images/ho.svg" alt="HO">
            <img id="menu-hamburguer" src="assets/images/icon-menu-hamburguer.svg" alt="menu">
            <div class="menu-right">
                <img class="user-img" src="assets/images/Icon feather-user.svg" alt="icon user">
                <div>
                    <p>Ol√°,</p>
                    <p>Lorem Ipsum</p>
                </div>
            </div>
        </div>

    </header>

    <section>
        <div class="container-aligned-center">
            <div class="register-container">
                <div class="main-title">
                    <img id="arrow" src="assets/images/arrow.svg" alt="arrow">
                    <h1>Cadastro de cliente</h2>
                </div>
                <div class="container-infos">
                    <div class="infos" id="grid-item">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text">
                    </div>
                    <div class="infos" id="grid-item">
                        <label for="email">E-mail</label>
                        <input id="email" type="text">
                    </div>
                    <div class="infos" id="grid-item">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="number">
                    </div>
                    <div class="infos" id="grid-item">
                        <label for="tel">Telefone</label>
                        <input id="tel" type="tel">
                    </div>
                    <button id="grid-item" >Salvar novo cliente</button>
    
                </div>
            </div>

        </div>
    

    </section>

</body>

</html>
